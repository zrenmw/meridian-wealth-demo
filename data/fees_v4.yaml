effective_date: "July 1, 2026"
minimum: "$500,000"
tiers:
  - range: "$500,000 – $999,999"
    management_fee: "1.15%"
    planning_fee: "$2,500/year"
    highlight: false
  - range: "$1,000,000 – $2,999,999"
    management_fee: "0.90%"
    planning_fee: "Included"
    highlight: true
  - range: "$3,000,000 – $4,999,999"
    management_fee: "0.80%"
    planning_fee: "Included"
    highlight: false
  - range: "$5,000,000 – $9,999,999"
    management_fee: "0.70%"
    planning_fee: "Included"
    highlight: false
  - range: "$10,000,000+ (Ultra HNW)"
    management_fee: "0.65%"
    planning_fee: "Included"
    highlight: true
  - range: "Family Office Services"
    management_fee: "Negotiated"
    planning_fee: "Retainer"
    highlight: true
notes:
  - "Fees are billed quarterly in arrears based on the average daily balance of the account."
  - "Financial planning fees are waived for accounts over $1,000,000."
  - "Ultra High Net Worth tier available for accounts over $10,000,000."
  - "Account minimum has been raised to $500,000 effective May 1, 2026."
  - "NEW: Family Office Services tier provides dedicated multi-generational wealth management, tax coordination, and concierge financial planning on a negotiated retainer basis. Effective July 1, 2026."
  - "Fee schedule is subject to change with 30 days written notice to clients."
