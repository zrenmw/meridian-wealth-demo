privacy_policy: |
  Meridian Wealth Advisors is committed to protecting the privacy and confidentiality of our clients' personal information. We collect only the information necessary to provide our services and do not sell or share client data with third parties except as required by law or regulation.

  Data Retention: Client records are retained for a minimum of seven (7) years following the termination of the advisory relationship, in accordance with SEC Rule 204-2. Digital records are stored using AES-256 encryption. Clients may request deletion of non-regulatory personal data by contacting our compliance department.

  Our complete privacy policy is available upon request.

fiduciary_statement: |
  As a registered investment adviser, Meridian Wealth Advisors has a fiduciary duty to act in the best interest of our clients. We are committed to providing advice that is suitable, transparent, and aligned with each client's individual financial goals and risk tolerance.

  DOL Fiduciary Compliance: Effective April 2026, Meridian Wealth Advisors has adopted enhanced fiduciary standards for all retirement account advisory services in compliance with the Department of Labor's updated Fiduciary Rule. This includes expanded documentation of investment recommendations, annual suitability reviews, and enhanced fee transparency for all ERISA-governed accounts.

