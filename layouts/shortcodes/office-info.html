{{ with .Site.Data.contact.office }}
<p><strong>{{ .name }}</strong><br>
{{ .address }}<br>
{{ .city }}</p>
<p><strong>Phone:</strong> <a href="tel:{{ .phone }}">{{ .phone }}</a><br>
{{ with .toll_free }}<strong>Toll-Free:</strong> <a href="tel:{{ . }}">{{ . }}</a><br>{{ end }}
<strong>Fax:</strong> {{ .fax }}<br>
<strong>Email:</strong> <a href="mailto:{{ .email }}">{{ .email }}</a></p>
<p><strong>Office Hours:</strong><br>
{{ .hours }}</p>
{{ end }}
